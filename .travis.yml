addons:
  apt:
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml # because pip installation is slow
      # FE
      - mercurial
      - python-dev
      - swig
      - libffi-dev
      - libssl-dev
      - python-m2crypto
      - python-httplib2

language: python

# new options suggested by Alexandre Fayolle
# we need sudo for apt-get install
# sudo: false
cache: pip

python:
  - "2.7"

env:
  # TODO enable lint check
  - VERSION="8.0" LINT_CHECK="0"
  - VERSION="8.0" ODOO_REPO="odoo/odoo" LINT_CHECK="0"

virtualenv:
  system_site_packages: true

install:
  # aeroo reports
  - sudo apt-get update -qq
  - sudo apt-get install -qq libcups2-dev
  - git clone https://github.com/aeroo/aeroo_reports.git ${HOME}/aeroo_reports
  - pip install git+https://github.com/aeroo/aeroolib.git@master pycups==1.9.68

  # odoo addons adhoc
  - git clone https://github.com/ingadhoc/odoo-addons.git ${HOME}/odoo-addons

  # odoo addons argentina
  - pip install geopy==0.95.1 BeautifulSoup pyOpenSSL suds httplib2 pysimplesoap==1.08.8 m2crypto fpdf dbf Pillow
  - pip install pyafipws
  - git clone https://github.com/ingadhoc/odoo-argentina.git ${HOME}/odoo-argentina

  # repository requirements
  - pip install -r requirements.txt

  - git clone https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly

script:
  - travis_run_tests

after_success:
  coveralls
